{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <!-- <h1 style="text-align: center"> Story of transactions</h1> -->
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>

            <tbody>
                {% for row in history %}
                    <tr>
                        <td>{{ row.sign }}</td>
                        <td>{{ row.value }}</td>
                        <td>{{ row.price | usd }}</td>
                        <td>{{ row.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
